  <section id="hero">
    <div class="hero container">





      <div>

        <div class="animation">

          <canvas id="sketch" width="400" height="100">


          	</canvas>
          <script>
                  document.addEventListener('DOMContentLoaded', main);

                  var sketch;
                  var context;
                  var circle = {'x':250, 'y':0, 'r':25}
                  var dx = 1;
                  var dy = 1;
                  var fps = 20;
                  var animation;

          		function main() {
          		 	sketch = document.getElementById('sketch');
          			context = sketch.getContext("2d");
                      circle = {'x':25, 'y':sketch.offsetHeight / 2, 'r':20};
                      animation = setInterval(animate, fps);
          		}

                  function animate() {
                       context.clearRect(0, 0, sketch.offsetWidth, sketch.offsetHeight);
                       draw_circle(context, circle.x, circle.y, circle.r);
                       velocity: circle.x = circle.x + dx;
                       velocity: circle.y = circle.y + dy;

                     if (circle.x > 400 - dx - circle.r) {
     				dx = dx * -1;
     				} else if (circle.x < circle.r - dx) {
     					dx = dx * -1;
     				}

     				if (circle.y > 100 - dy - circle.r) {
     					dy = dy * -1;
     				} else if (circle.y < circle.r - dy) {
     					dy = dy * -1;
     				}
     			}


                  function draw_circle(context, x, y, r) {
          	        context.fillStyle = "#9B1F21";

                      context.beginPath();
                      context.arc(x, y, r, 0, 2 * Math.PI, true);
                      context.closePath();
          			context.fill();
          }
          	</script>




        </div>
        <h1>Welcome</h1>
        <h1>My name is Jason</h1>
        <a href="myportfolio.html" type="button" class="cta">Portfolio</a>


      </div>





    </div>
